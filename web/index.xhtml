<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Demacia Food Store</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <!--[if IE 6]>
        <link rel="stylesheet" type="text/css" href="iecss.css" />
        <![endif]-->
        <script type="text/javascript" src="js/boxOver.js"></script>
    </h:head>
    <h:body>
        <div id="main_container">
            <ui:include src="templates/header.xhtml"></ui:include>
            <ui:include src="templates/left_content.xhtml"></ui:include>

            <!-- Editar desde aqui -->

            <div class="center_content">
                <div class="center_title_bar">Productos</div>
                <!-- Este es el formato de un producto -->
                <h:form>                    
                    <c:forEach var="producto" items="#{proyectoBean.productos}">
                        <div class="prod_box">
                            <div class="top_prod_box"></div>
                            <div class="center_prod_box">

                                <div class="product_title"><h:commandLink id="producto#{producto.idProducto}" value ="#{producto.nombre}" action="irProducto" actionListener="#{proyectoBean.seleccionar(producto)}"></h:commandLink></div>
                                <div class="product_img"><h:graphicImage value="#{producto.imageUrl}" ></h:graphicImage></div>
                                <div class="prod_price"> <span class="price">$ #{producto.precio}</span></div>
                            </div>
                            <div class="bottom_prod_box"></div>
                            <div class="prod_details_tab"> 
                                <h:commandLink action="#{carroBean.revisarCarro(producto)}" title="header=[Agregar al Carro] body=[&nbsp;] fade=[on]" actionListener="#{proyectoBean.seleccionar(producto)}"><img src="imagenes/cart.gif" alt="" border="0" class="left_bt" /></h:commandLink> 
                                <a href="#" title="header=[Oferta] body=[&nbsp;] fade=[on]"><img src="imagenes/favs.gif" alt="" border="0" class="left_bt" /></a> 
                                <!--<a href="#" title="header=[Gifts] body=[&nbsp;] fade=[on]"><img src="images/favorites.gif" alt="" border="0" class="left_bt" /></a>-->
                                <h:commandLink id="producto#{producto.idProducto}_detalle" class="prod_details" value ="detalle" action="irProducto" actionListener="#{proyectoBean.seleccionar(producto)}"></h:commandLink>
                            </div>
                        </div>

                    </c:forEach>
                </h:form>
            </div>


            <!-- Hasta aca -->


            <ui:include src="templates/right_content.xhtml"></ui:include>
            <ui:include src="templates/footer.xhtml"></ui:include>
        </div>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
