<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mantenedor Usuarios</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Crear Nuevo Usuario" action="registrar.xhtml"></h:commandButton>
            <h:dataTable id="tableUsers" value="#{userBean.user}" var="user"  border="4"  binding="#{userBean.tablaUsuarios}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    #{user.idUsuario}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="RUT"/>
                    </f:facet>
                    #{user.rut}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NOMBRE"/>
                    </f:facet>
                    #{user.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido Paterno"/>
                    </f:facet>
                    #{user.APaterno}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido Materno"/>
                    </f:facet>
                    #{user.AMaterno}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Direccion"/>
                    </f:facet>
                    #{user.direccion}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Comuna"/>
                    </f:facet>
                    #{user.comuna}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ciudad"/>
                    </f:facet>
                    #{user.ciudad}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    #{user.email}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha de Ingreso"/>
                    </f:facet>
                    #{user.fechaRegistro}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Contrasena"/>
                    </f:facet>
                    #{user.contraseÃ±a}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo Usuario"/>
                    </f:facet>
                    #{user.idTipo}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Editar"/>
                    </f:facet>
                    <h:commandLink  value ="Editar" action="#{userBean.seleccionUsuario}"></h:commandLink>

                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eliminar"/>
                    </f:facet>
                    <h:commandLink  value ="Eliminar" action="#{userBean.eliminarUsuario}"></h:commandLink>

                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
