<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <div id="main_container">
            <ui:include src="templates/header.xhtml"></ui:include>
            <h1>Editando Oferta</h1>
            <div class="login">
                <h:form id ="update">
                    <table>
                        <tr>
                            <td>Nombre </td>
                            <td> <h:outputLabel value ="#{ofertaBean.nombreProducto}" ></h:outputLabel >
                            </td>

                        </tr> 
                        <tr>
                            <td>Precio </td>
                            <td><h:inputText value="#{ofertaBean.precio}">
                                    <f:validateLength minimum="1" maximum="50" />
                                </h:inputText>
                                <h:message for="run" style="color:red" /></td>

                        </tr>   
                        <tr>
                            <td>Valor oferta </td>
                            <td><h:inputText value="#{ofertaBean.valorOferta}">
                                    <f:validateLength minimum="1" maximum="50" />
                                </h:inputText>
                                <h:message for="run" style="color:red" /></td>

                        </tr>  
                        <tr>
                            <td>Activar oferta </td>
                            <td> <h:selectBooleanCheckbox value="#{ofertaBean.activada}"  /></td>

                        </tr>  
                    </table>
                    <h:commandButton value="Cancelar" action="MantenedorOfertas.xhtml" immediate="true"/>
                    <h:commandButton value="Actualizar" action="#{ofertaBean.actualizarOferta()}"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
