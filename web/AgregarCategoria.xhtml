<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Agregar una categora</title>
    </h:head>
    <h:body>
        <h:form id ="insert">
            <table>

                <tr>
                    <td>Nombre </td>
                    <td><h:inputText value="#{proyectoBean.nombre}">
                            <f:validateLength minimum="1" maximum="50" />
                        </h:inputText>
                        <h:message for="run" style="color:red" />
                    </td>
                </tr>             
            </table>
            <p><h:commandButton value="Cancelar"  action="Categoria" immediate="true"/></p>
            <p><h:commandButton value="Crear" action="#{proyectoBean.crearCategoria()}"/></p>
        </h:form>
    </h:body>
</html>
