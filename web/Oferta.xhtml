<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        Ofertas
    </h:head>
    <h:body>
        <h:form id ="tabla">
             <h:commandButton value="Atras" action="carro"/>
            <h:dataTable id="table1" value="#{ofertaBean.productos}" var="item"  border="1"  binding="#{ofertaBean.tablaProductos}">
                  <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id producto"/>
                    </f:facet>
                    #{item.idProducto}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    #{item.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Precio"/>
                    </f:facet>
                    #{item.precio}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Precio oferta"/>
                    </f:facet>
                    #{item.valorOferta}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Oferta activada"/>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{item.ofertaActiva}" disabled="true" />

                </h:column>
                  <h:column>
                    <f:facet name="header">
                        <h:outputText value="Editar"/>
                    </f:facet>
                      <h:commandLink  value ="Editar" action="#{ofertaBean.seleccionarProducto()}"></h:commandLink>

                </h:column>
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
