<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >

    <h:head>
        <title>Demacia Food Store</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <!--[if IE 6]>
        <link rel="stylesheet" type="text/css" href="iecss.css" />
        <![endif]-->
        <script type="text/javascript" src="js/boxOver.js"></script>
        <style>         
            div#main_container table { margin: 1em 0; border-collapse: collapse; width: 100%; }
            div#main_container table td, div#main_container table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
            .ui-dialog .ui-state-error { padding: .3em; }
            .validateTips { border: 1px solid transparent; padding: 0.3em; }
            .limitedHeightDiv {height: 500px; overflow: auto;
            }
        </style>
    </h:head>
    <h:body>
        <div id="main_container">
            <ui:include src="templates/header.xhtml"></ui:include>
            <!--<ui:include src="templates/left_content.xhtml"></ui:include>-->

            <h1>Mantenedor de Productos</h1>
            <h:form><h:commandButton value="Atras" action="carro"></h:commandButton>


            <!-- Editar desde aqui -->
            <h:commandButton value="Agregar" action="AgregarProducto"></h:commandButton>
            </h:form>
            <!--<h:outputLabel value ="#{proyectoBean.idProducto}" style="color: red"></h:outputLabel >
            <h:outputLabel value ="#{proyectoBean.nombreProducto}" style="color: red"></h:outputLabel >
            <h:outputLabel value ="#{proyectoBean.descripcionProducto}" style="color: red"></h:outputLabel >
            <h:outputLabel value ="#{proyectoBean.stockPN}" style="color: red"></h:outputLabel >
            <h:outputLabel value ="#{proyectoBean.ofertaPN}" style="color: red"></h:outputLabel >
            <h:outputLabel value ="#{proyectoBean.ofertaActivaPN}" style="color: red"></h:outputLabel >-->

                <h:form>
                    <p><h:outputLabel id="usernameLabel" for="username" value="Ingrese el nombre" />
                        <h:inputText id="username" value="#{proyectoBean.nameProducto}" />
                        <h:commandButton value="Buscar" action="agregarProducto.xhtml"></h:commandButton></p>
            <div class="limitedHeightDiv">
                    
                    <div class="datagrid">
                        <h:dataTable id="table1" value="#{proyectoBean.getProductosF()}" var="item"  border="1" binding="#{proyectoBean.tablaProductos}">
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NOMBRE"/>
                                </f:facet>
                                #{item.nombre}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="DESCRIPCION"/>
                                </f:facet>
                                #{item.descripcion}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="EDITAR"/>
                                </f:facet>
                                <div>
                                    <h:commandLink value ="Editar" action="#{proyectoBean.ireditarProducto()}"></h:commandLink>
                                </div>

                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ELIMINAR"/>
                                </f:facet>
                                <h:commandLink value ="Eliminar" action="#{proyectoBean.eliminarProducto()}"></h:commandLink>
                            </h:column>
                        </h:dataTable>     
                    </div>
            </div> 
                </h:form>
 


            <!-- Hasta aca -->


            <!--<ui:include src="templates/right_content.xhtml"></ui:include>-->
            <ui:include src="templates/footer.xhtml"></ui:include>
        </div>
    </h:body>

</html>
