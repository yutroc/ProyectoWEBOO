<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <style>         
            div#main_container table { margin: 1em 0; border-collapse: collapse; width: 100%; }
            div#main_container table td, div#main_container table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
            .ui-dialog .ui-state-error { padding: .3em; }
            .validateTips { border: 1px solid transparent; padding: 0.3em; }
            .limitedHeightDiv {height: 500px; overflow: auto;
            }
        </style>
    </h:head>
    <h:body>
        <div id="main_container">
            <ui:include src="templates/header.xhtml"></ui:include>
            <h1>Mantenedor de Compras</h1>
            <h:form >
                <h:commandButton value="Atras" action="carro"></h:commandButton>
                <div class="limitedHeightDiv">
                    <div class="datagrid">
                        <h:dataTable id="table1" value="#{compraBean.compras}" var="item"  border="1" binding="#{compraBean.tablaCompras}">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Cod Compra"/>
                                </f:facet>
                                #{item.idCarro}
                            </h:column>
                            <h:column>
                                <f:facet  name="header">
                                    <h:outputText value="Usuario"/>
                                </f:facet>
                                #{item.usuario}
                            </h:column>
                            <h:column>
                                <f:facet  name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                #{item.estadoString}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Creación"/>
                                </f:facet>
                                #{item.fechaCreacion}
                            </h:column>
                            <h:column>
                                <f:facet  name="header">
                                    <h:outputText value="Fecha Eliminación"/>
                                </f:facet>
                                #{item.fechaFinalizacion}
                            </h:column>
                        </h:dataTable>
                    </div>
                <!--<h:outputLabel value ="#{proyectoBean.nombreProducto}" style="color: red"></h:outputLabel >-->
                </div>
            </h:form>
            <ui:include src="templates/footer.xhtml"></ui:include>
        </div>
    </h:body>

</html>
