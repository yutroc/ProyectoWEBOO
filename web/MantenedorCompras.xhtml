<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mantenedor de Compras</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable id="table1" value="#{compraBean.compras}" var="item"  border="1"  binding="#{compraBean.tablaCompras}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="IDCOMPRA"/>
                    </f:facet>
                    #{item.idCarro}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="IDUSUARIO"/>
                    </f:facet>
                    #{item.idUsuario}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ESTADO"/>
                    </f:facet>
                    #{item.estado}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="FECHACREACION"/>
                    </f:facet>
                    #{item.fechaCreacion}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="FECHAFINALIZACION"/>
                    </f:facet>
                    #{item.fechaFinalizacion}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="SELECCIONAR"/>
                    </f:facet>
                    <h:commandButton  value ="Eliminar" action="#{compraBean.eliminarCompra()}"></h:commandButton>
                </h:column>
            </h:dataTable>
            <!--<h:outputLabel value ="#{proyectoBean.nombreProducto}" style="color: red"></h:outputLabel >-->
        </h:form>
    </h:body>
</html>
