<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <title>Demacia Food Store</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <!--[if IE 6]>
        <link rel="stylesheet" type="text/css" href="iecss.css" />
        <![endif]-->
        <script type="text/javascript" src="js/boxOver.js"></script>
        <script>
            $(function() {
                $("#dialog").dialog({
                    autoOpen: false,
                    show: {
                        effect: "blind",
                        duration: 10
                    },
                    hide: {
                        effect: "explode",
                        duration: 10
                    }
                });
                $("#dialog2").dialog({
                    autoOpen: false,
                    show: {
                        effect: "blind",
                        duration: 10
                    },
                    hide: {
                        effect: "explode",
                        duration: 10
                    }
                });

                $("#opener").click(function() {
                    $("#dialog").dialog("open");
                });
                $("#opener2").click(function() {
                    $("#dialog2").dialog("open");
                });
            });
        </script>
        <style>         
            div#main_container table { margin: 1em 0; border-collapse: collapse; width: 100%; }
            div#main_container table td, div#main_container table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
            .ui-dialog .ui-state-error { padding: .3em; }
            .validateTips { border: 1px solid transparent; padding: 0.3em; }
            .limitedHeightDiv {height: 500px; overflow: auto;
            }
        </style>
    </h:head>
    <h:body>
        <div id="main_container">
            <ui:include src="templates/header.xhtml"></ui:include>
            <!--<ui:include src="templates/left_content.xhtml"></ui:include>-->
            <h1>Mantenedor de Productos</h1>
            <h:form><h:commandButton value="Atras" action="carro"></h:commandButton></h:form>
            <div id="dialog" title="Agregar un producto" >
                <!-- Editar desde aqui -->

                <h:form>
                    <table>
                        <tr>
                            <td> Id</td>
                            <td><h:inputText value="#{proyectoBean.idPN}"/></td>
                        </tr>
                        <tr>
                            <td>Nombre </td>
                            <td><h:inputText value="#{proyectoBean.nombrePN}"/></td>
                        </tr>
                        <tr>
                            <td>Categoria </td>
                            <td>
                                <h:selectOneMenu id="priceMenu" value="#{proyectoBean.idCategoriaSelecionada}">
                                    <f:selectItems value="#{proyectoBean.getCategorias()}" var="s" 
                                                   itemValue="#{s.idCategoria}" itemLabel="#{s.nombre}" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>Stock </td>
                            <td><h:inputText value="#{proyectoBean.stockPN}"/></td>
                        </tr>
                        <tr>
                            <td>valor Oferta </td>
                            <td><h:inputText value="#{proyectoBean.ofertaPN}"/></td>
                        </tr>
                        <tr>
                            <td>oferta Activa </td>
                            <td><h:inputText value="#{proyectoBean.ofertaActivaPN}" /></td>
                        </tr>
                        <tr>
                            <td>Precio </td>
                            <td><h:inputText value="#{proyectoBean.precioPN}" /></td>
                        </tr>
                        <tr>
                            <td>Descripcion </td>
                            <td><h:inputTextarea value="#{proyectoBean.descripcionNP}"/></td>
                        </tr>

                        <tr>


                        </tr>
                    </table>

                    <p><h:commandButton value="Crear" action="#{proyectoBean.crearProducto()}"/></p>
                </h:form>
            </div>

            <div id="dialog2" title="Editar un producto">
                <h:form>
                    <table>
                        <tr>
                            <td> Id</td>
                            <td><h:inputText value="#{proyectoBean.productoSeleccionado.idCategoria}"/></td>
                        </tr>
                        <tr>
                            <td>Nombre </td>
                            <td><h:inputText value="#{proyectoBean.productoSeleccionado.nombre}"/></td>
                        </tr>
                        <tr>
                            <td>Categoria </td>
                            <td>
                                <h:selectOneMenu id="priceMenu" value="#{proyectoBean.productoSeleccionado.idCategoria}">
                                    <f:selectItems value="#{proyectoBean.getCategorias()}" var="s" 
                                                   itemValue="#{s.idCategoria}" itemLabel="#{s.nombre}" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>Stock </td>
                            <td><h:inputText value="#{proyectoBean.productoSeleccionado.stock}"/></td>
                        </tr>
                        <tr>
                            <td>valor Oferta </td>
                            <td><h:inputText value="#{proyectoBean.productoSeleccionado.valorOferta}"/></td>
                        </tr>
                        <tr>
                            <td>oferta Activa </td>
                            <td><h:inputText value="#{proyectoBean.productoSeleccionado.ofertaActiva}" /></td>
                        </tr>
                        <tr>
                            <td>Precio </td>
                            <td><h:inputText value="#{proyectoBean.productoSeleccionado.precio}" /></td>
                        </tr>
                        <tr>
                            <td>Descripcion </td>
                            <td><h:inputTextarea value="#{proyectoBean.productoSeleccionado.descripcion}"/></td>
                        </tr>
                    </table>

                    <p><h:commandButton value="Editar" action="#{proyectoBean.editarProducto()}"/></p>
                </h:form>
            </div>

            <button id="opener">Agregar Producto</button>
            <h:outputLabel value ="#{proyectoBean.idProducto}" style="color: red"></h:outputLabel >
            <h:outputLabel value ="#{proyectoBean.nombreProducto}" style="color: red"></h:outputLabel >
            <h:outputLabel value ="#{proyectoBean.descripcionProducto}" style="color: red"></h:outputLabel >
            <!--<h:outputLabel value ="#{proyectoBean.stockPN}" style="color: red"></h:outputLabel >
            <h:outputLabel value ="#{proyectoBean.ofertaPN}" style="color: red"></h:outputLabel >
            <h:outputLabel value ="#{proyectoBean.ofertaActivaPN}" style="color: red"></h:outputLabel >-->
            <h:form>
                <p:fileUpload fileUploadListener="#{fileUploadController.upload}"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="100000"/>
                <div class="limitedHeightDiv">
                    <h:dataTable id="table1" value="#{proyectoBean.getProductosF()}" var="item"  border="1" binding="#{proyectoBean.tablaProductos}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            #{item.idProducto}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NOMBRE"/>
                            </f:facet>
                            #{item.nombre}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="DESCRIPCION"/>
                            </f:facet>
                            #{item.descripcion}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="EDITAR"/>
                            </f:facet>
                            <h:commandLink onclick="dialog2.dialog('open')" value ="Editar" action="#{proyectoBean.seleccionProducto()}"></h:commandLink>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ELIMINAR"/>
                            </f:facet>
                            <h:commandLink  value ="Seleccionar" action="#{proyectoBean.seleccionProducto()}"></h:commandLink>

                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>

            <!-- Hasta aca -->


            <!--<ui:include src="templates/right_content.xhtml"></ui:include>-->
            <ui:include src="templates/footer.xhtml"></ui:include>
        </div>
    </h:body>

</html>
