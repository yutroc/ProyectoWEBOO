<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <style>         
            div#main_container table { margin: 1em 0; border-collapse: collapse; width: 100%; }
            div#main_container table td, div#main_container table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
            .ui-dialog .ui-state-error { padding: .3em; }
            .validateTips { border: 1px solid transparent; padding: 0.3em; }
            .limitedHeightDiv {height: 500px; overflow: auto;
            }
        </style>
    </h:head>
    <h:body>
        <div id="main_container">
            <ui:include src="templates/header.xhtml"></ui:include>
            <h1>Mantenedor de Ofertas</h1>
            <h:form id ="tabla">
                <h:commandButton value="Atras" action="carro"> </h:commandButton>
                <h:outputLabel id="usernameLabel" for="username" value="Ingrese el nombre" />
                <h:inputText id="username"  value="#{ofertaBean.nameProducto}" />
                <h:commandButton value="Buscar" action="Oferta.xhtml"></h:commandButton>
                <div class="datagrid">
                    <h:dataTable id="table1" value="#{ofertaBean.productos}" var="item"  border="1"  binding="#{ofertaBean.tablaProductos}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id Producto"/>
                            </f:facet>
                            #{item.idProducto}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            #{item.nombre}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Precio"/>
                            </f:facet>
                            #{item.precio}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Precio oferta"/>
                            </f:facet>
                            #{item.valorOferta}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Oferta activada"/>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{item.ofertaActiva}" disabled="true" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Editar"/>
                            </f:facet>
                            <h:commandLink  value ="Editar" action="#{ofertaBean.seleccionarProducto()}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
            <ui:include src="templates/footer.xhtml"></ui:include>
        </div>
    </h:body>
</html>
