<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
        <title>Demacia Food Store</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <!--[if IE 6]>
        <link rel="stylesheet" type="text/css" href="iecss.css" />
        <![endif]-->
        <script type="text/javascript" src="js/boxOver.js"></script>
    </head>
    <body>
        <div id="main_container">
            <ui:include src="templates/header.xhtml"></ui:include>


            <!-- Editar desde aqui -->

            <div class="center_content">
                <div class="center_title_bar">Contactenos</div>
                <div class="prod_box_big">
                    <div class="top_prod_box_big"></div>
                    <div class="center_prod_box_big">
                        <div class="contact_form">
                            <div class="form_row">
                                <label class="contact"><strong>Nombre:</strong></label>
                                <input type="text" class="contact_input" />
                            </div>
                            <div class="form_row">
                                <label class="contact"><strong>Email:</strong></label>
                                <input type="text" class="contact_input" />
                            </div>
                            <div class="form_row">
                                <label class="contact"><strong>Telefono:</strong></label>
                                <input type="text" class="contact_input" />
                            </div>
                            <div class="form_row">
                                <label class="contact"><strong>Empresa:</strong></label>
                                <input type="text" class="contact_input" />
                            </div>
                            <div class="form_row">
                                <label class="contact"><strong>Mensaje:</strong></label>
                                <textarea class="contact_textarea" ></textarea>
                            </div>
                            <div class="form_row"> <a href="#" class="contact">Enviar</a> </div>
                        </div>
                    </div>
                    <div class="bottom_prod_box_big"></div>
                </div>
            </div>

            <!-- Hasta aca -->


            <ui:include src="templates/footer.xhtml"></ui:include>

        </div>
    </body>
</html>
