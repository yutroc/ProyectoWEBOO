<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta charset="utf-8" />
        <title>jQuery UI Dialog - Animation</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link rel="stylesheet" href="/resources/demos/style.css" />
        <style>
            body { font-size: 62.5%; }
            label, input { display:block; }
            input.text { margin-bottom:12px; width:95%; padding: .4em; }
            fieldset { padding:0; border:0; margin-top:25px; }
            h1 { font-size: 1.2em; margin: .6em 0; }
            div#users-contain { width: 350px; margin: 20px 0; }
            div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
            div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
            .ui-dialog .ui-state-error { padding: .3em; }
            .validateTips { border: 1px solid transparent; padding: 0.3em; }
        </style>
        <script>

            $(function() {
                $( "#dialog" ).dialog({
                    autoOpen: false,
                    show: {
                        effect: "blind",
                        duration: 10
                    },
                    hide: {
                        effect: "explode",
                        duration: 10
                    }
                });

                $( "#opener" ).click(function() {
                    $( "#dialog" ).dialog( "open" );
                });
            });
        </script>

    </head>
    <h:body>
        <div id="dialog" title="Agregar un producto">
            <h:form>
                <table>
                    <tr>
                        <td> Id</td>
                        <td><h:inputText value="#{proyectoBean.idPN}"/></td>
                    </tr>
                    <tr>
                        <td>Nombre </td>
                        <td><h:inputText value="#{proyectoBean.nombrePN}"/></td>
                    </tr>
                    
                    <tr>
                        <td>Stock </td>
                        <td><h:inputText value="#{proyectoBean.stockPN}"/></td>
                    </tr>
                    <tr>
                        <td>valor Oferta </td>
                        <td><h:inputText value="#{proyectoBean.ofertaPN}"/></td>
                    </tr>
                    <tr>
                        <td>oferta Activa </td>
                        <td><h:inputText value="#{proyectoBean.ofertaActivaPN}" /></td>
                    </tr>
                    <tr>
                        <td>Precio </td>
                        <td><h:inputText value="#{proyectoBean.precioPN}" /></td>
                    </tr>
                    <tr>
                        <td>Descripcion </td>
                        <td><h:inputTextarea value="#{proyectoBean.descripcionNP}"/></td>
                    </tr>
                </table>

                <p><h:commandButton value="Crear" action="#{proyectoBean.crearProducto()}"/></p>
            </h:form>
        </div>

        <button id="opener">Agregar Producto</button>
        <!--<h:outputLabel value ="#{proyectoBean.idPN}" style="color: red"></h:outputLabel >
        <h:outputLabel value ="#{proyectoBean.nombrePN}" style="color: red"></h:outputLabel >
        <h:outputLabel value ="#{proyectoBean.descripcionNP}" style="color: red"></h:outputLabel >
        <h:outputLabel value ="#{proyectoBean.stockPN}" style="color: red"></h:outputLabel >
        <h:outputLabel value ="#{proyectoBean.ofertaPN}" style="color: red"></h:outputLabel >
        <h:outputLabel value ="#{proyectoBean.ofertaActivaPN}" style="color: red"></h:outputLabel >-->
        <h:form>
            <h:dataTable id="table1" value="#{proyectoBean.productos}" var="item"  border="1"  binding="#{proyectoBean.tablaProductos}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    #{item.idProducto}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NOMBRE"/>
                    </f:facet>
                    #{item.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="DESCRIPCION"/>
                    </f:facet>
                    #{item.descripcion}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="SELECCIONAR"/>
                    </f:facet>
                    <h:commandLink  value ="Seleccionar" action="#{proyectoBean.seleccionProducto()}"></h:commandLink>

                </h:column>
            </h:dataTable>
            <h:outputLabel value ="#{proyectoBean.nombreProducto}" style="color: red"></h:outputLabel >
        </h:form>
    </h:body>
</html>
